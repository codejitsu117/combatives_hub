<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Army Combatives Hub</title>
  <link rel="stylesheet" href="master.css">
</head>

<body>

  <header>
    <h1>Combatives Hub</h1>
   <!-- <p>Empowering Soldiers Through Discipline, Skill, and Resilience</p> -->
    

  </header>

  <main>
    <section id="auth-wrapper">
  <div id="login-form" class="auth-panel">
    <h2>Login</h2>
    <form>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p class="toggle-link">Not a member? <a href="#" id="show-signup" class="signup">Sign up</a></p>
  </div>

  <div id="signup-form" class="auth-panel hidden">
    <h2>Sign Up</h2>
    <form>
      <label for="signup-first">First Name</label>
      <input type="text" id="signup-first" name="first" required>

      <label for="signup-last">Last Name</label>
      <input type="text" id="signup-last" name="last" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required>

      <label for="signup-confirm-email">Confirm Email</label>
      <input type="email" id="signup-confirm-email" name="confirm-email" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required>

      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" name="confirm-password" required>

      <button type="submit">Create Account</button>
    </form>
    <p class="toggle-link">Already have an account? <a href="#" id="show-login" class="login">Login</a></p>
  </div>
</section>

  </main>

  <footer>
    <p>&copy; 2025 Combatives Hub. All rights reserved.</p>
  </footer>

<script>
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const showSignup = document.getElementById('show-signup');
  const showLogin = document.getElementById('show-login');

  showSignup.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
  });

  showLogin.addEventListener('click', (e) => {
    e.preventDefault();
    signupForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  });
</script>



</body>
</html>
